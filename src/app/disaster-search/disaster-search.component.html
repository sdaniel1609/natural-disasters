<div id="search-component">
  <h4>Disaster Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let disaster of disasters$ | async" >
      <a routerLink="/detail/{{disaster.id}}">
        {{disaster.name}}
      </a>
    </li>
  </ul>
</div>
